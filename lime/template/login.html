<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    <meta charset="UTF-8">
    <title>DJ login</title>
</head>
<body>

<div>

    <div class="container">

        <div class="form">
            <form action="." method="post">{%csrf_token%}
                <div class="form-div">
                    <div>Username</div>
                    <input name="username" type="text">
                </div>
                <div class="form-div">
                    <div>Password</div>
                    <input name="password" type="password">
                </div>
                <button class="btn1" type="submit" >Log in</button>
            </form>

            {% if error %}
            <div class="error">
                Invalid Username or Password
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
