<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <title>خودت رو بجو</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/static/semantic/dist/semantic.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/font-awesome.css">
    <style type="text/css">
        body {
            background: #ffffff url(https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-040.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        #main_content {
            background: #ffffff;
            margin-top: 20%;
            border-radius: 20px;
            height: 400px;
            width: 100%;
            opacity: .5;
            transition: all .2s ease-out;
            font-family: samim;
        }

        #main_content:hover {
            opacity: 1;
        }

        @font-face {
            font-family: 'samim';
            src: url('../static/fonts/Samim.eot');
            src: url('../static/fonts/Samim.woff') format('woff'), url('../static/fonts/Samim.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>



  <script src="Sticky%20Example%20-%20Semantic_files/dropdown.js"></script>
  <script>
  $(document)
    .ready(function() {

      // fix main menu to page on passing
      $('.main.menu').visibility({
        type: 'fixed'
      });
      $('.overlay').visibility({
        type: 'fixed',
        offset: 80
      });

      // lazy load images
      $('.image').visibility({
        type: 'image',
        transition: 'vertical flip in',
        duration: 500
      });

      // show dropdown on hover
      $('.main.menu  .ui.dropdown').dropdown({
        on: 'hover'
      });
    })
  ;
  </script>

  <style type="text/css">
            .main.container {
        margin-top: 2em;
      }

      .main.menu {
        margin-top: 4em;
        border-radius: 0;
        border: none;
        box-shadow: none;
        transition:
          box-shadow 0.5s ease,
          padding 0.5s ease
        ;
      }
      .main.menu .item img.logo {
        margin-right: 1.5em;
      }

      .overlay {
        float: left;
        margin: 0em 3em 1em 0em;
      }
      .overlay .menu {
        position: relative;
        left: 0;
        transition: left 0.5s ease;
      }

      .main.menu.fixed {
        background-color: #FFFFFF;
        border: 1px solid #DDD;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      }
      .overlay.fixed .menu {
        left: 800px;
      }

  </style>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="ui borderless main menu" id="id_navbar">
            <div class="ui text container">
                <div class="header item">

                <a class="item" href="/home" id="id_navbar_home">

                <a class="item" href="/contact" id="id_navbar_contact_us">

                <a class="item" href="/logout" id="id_navbar_logout">

                        Log out
                    </p>
                </a>


            <div class="left menu">
                    <div class="item">
                      <form method="post" action="/search/" > {% csrf_token %}

{#                              <i class="link search icon"></i>#}
                              <input type="text" name="phrase" placeholder="Search..." id="id_search_profiles_input">
                              <button type="submit" class="ui blue button" id="id_search_profiles_button"><i class="fa fa-search"></i></button>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
{#                <a class="item" href="/profile" id="id_navbar_profile">#}
{#                    <p> Profile </p>#}
{#                </a>#}
            </div>

        </div>
    </div>
</div>
<div class="container-fluid">

        <div class="ui piled left attached segments" style="flex-direction: column; max-width: 900px; margin: auto">

            <div class="ui attached header" ><h3>username:</h3></div>
            <div class="ui attached segment" id="id_username">{{ username }}</div>
            <div class="ui attached header" ><h3>gender:</h3></div>
            <div class="ui attached segment" id="id_gender">{{ gender }}</div>
            <div class="ui attached header"><h3>bio:</h3></div>

            <div class="ui attached header" ><h3>picture:</h3></div>

            <div class="ui segment">
    <a href="/change" class="ui button" id="id_edit_profile" style="width:100px; margin: auto">
    edit profile

    </a>
                </div>
        </div>
        </div>

</body>
</html>
